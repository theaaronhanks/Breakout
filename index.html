<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <title>Breakout!</title>

    <link rel="stylesheet" type="text/css" href="styles/index.css" />
</head>

<body onload="MyGame.game.initialize();">
    <div id="game">
        <div id="main-menu" class="screen">
            <h1>Breakout!</h1>
            <ul class="menu">
                <li><button id="id-new-game">New&nbsp;Game</button></li>
                <li><button id="id-high-scores">High&nbsp;Scores</button></li>
                <li><button id="id-about">About</button></li>
            </ul>
        </div>
        <div id="game-play" class="screen">
            <canvas id="id-canvas" width="1200" height="600"></canvas>
        </div>
        <div id="high-scores" class="screen">
            <h1>High Scores</h1>
            <ol id="scores">
            </ol>
            <ul class="menu">
                <li><button id="id-high-scores-reset">Reset Scores</button></li>
                <li><button id="id-high-scores-back">Back</button></li>
            </ul>
        </div>
        <div id="about" class="screen">
            <h1>About</h1>
            <p>Developed by</p>
            <p>Aaron Hanks</p>
            <br>
            <p>Background image found in google search for space images</p>
            <p>Music downloaded from <a target="_blank" href="https://mixkit.co/free-stock-music">mixkit.co/free-stock-music</a></p>
            <ul class="menu">
                <li><button id="id-about-back">Back</button></li>
            </ul>
        </div>
        <div id="pause-menu" class="screen">
            <h1>Paused</h1>
            <ul class="menu">
                <li><button id="id-resume-game">Resume&nbsp;Game</button></li>
                <li><button id="id-quit-game">Main&nbsp;Menu</button></li>
            </ul>
        </div>
    </div>

    <script>
        let MyGame = {
            screens: {},
            input: {},
            objects: {},
            render: [],
        };
    </script>
    <script src="scripts/input-keyboard.js"></script>
    <script src="scripts/render/core.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/particle-system.js"></script>
    <script src="scripts/pausemenu.js"></script>
    <script src="scripts/mainmenu.js"></script>
    <script src="scripts/gameplay.js"></script>
    <script src="scripts/highscores.js"></script>
    <script src="scripts/about.js"></script>
</body>

</html>
